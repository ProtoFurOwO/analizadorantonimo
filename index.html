<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Analizador Léxico</title>
  <style>
/* José Antonio Matuz 6N */
    body { font-family: sans-serif; margin: 20px; }
    textarea { width: 100%; height: 100px; }
    button { margin-top: 10px; padding: 5px 10px; }
    
    table {
      width: 50%;
      border-collapse: collapse; 
      margin-top: 20px;
    }
    th, td {
      border: 1px solid black; 
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2; 
    }
  </style>
</head>
<body>

  <h1>Detector de Antónimos</h1>
  <p>Escribe texto en español:</p>
  <textarea id="input">El día está claro y hace frío, pero me siento feliz y fuerte.</textarea>
  <br>
  <button onclick="analizar()">Buscar antónimos</button>

  <div id="resultado"></div>

  <script>
    function detectarAntonimos(input) {
      const antonimos = {
        "alto": "bajo",
        "grande": "pequeño",
        "feliz": "triste",
        "rápido": "lento",
        "rapido": "lento",
        "frío": "caliente",
        "frio": "caliente",
        "día": "noche",
        "dia": "noche",
        "bueno": "malo",
        "fuerte": "débil",
        "claro": "oscuro",
        "nuevo": "viejo"
      };

      const palabras = input.toLowerCase().match(/[a-záéíóúüñ]+/gi) || [];
      const detecciones = [];

      for (const palabra of palabras) {
        if (antonimos[palabra]) {
          detecciones.push({ palabra, antonimo: antonimos[palabra] });
        }
      }

      return detecciones;
    }

    function analizar() {
      const input = document.getElementById("input").value;
      const detecciones = detectarAntonimos(input);
      const resultadoDiv = document.getElementById("resultado");

      if (detecciones.length === 0) {
        resultadoDiv.innerHTML = "<p>No se detectaron palabras con antónimo en la lista de 10 palabras.</p>";
        return;
      }
      
      let html = `
        <table>
          <thead>
            <tr>
              <th>Palabra detectada</th>
              <th>Antónimo</th>
            </tr>
          </thead>
          <tbody>
      `;
      
      detecciones.forEach(t => {
          html += `
            <tr>
              <td>${t.palabra}</td>
              <td>${t.antonimo}</td>
            </tr>
          `;
      });

      html += "</tbody></table>";
      resultadoDiv.innerHTML = html;
    }
  </script>

</body>
</html>
